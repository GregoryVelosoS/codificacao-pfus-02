<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Importação do css bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <!-- Importação do google icons  -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="navbar navbar-expand-lg bg-success-subtle bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <span class="material-icons">home</span>
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Dropdown
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Another action</a>
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <h1 class="text-center">Cadastro de aluno</h1>

        <form action="">
          <fieldset class="mb-5">
            <legend>Dados de login</legend>
            <div class="col-12">
              <label for="email-form" class="form-label"> Email </label>
              <input
                id="email-form"
                type="email"
                name="email"
                class="form-control"
                placeholder="name@example.com"
              />
            </div>
            <div class="col-12">
              <label for="senha-form" class="form-label"> Senha </label>
              <input
                id="senha-form"
                type="password"
                name="senha"
                class="form-control"
              />
            </div>
            <div class="col-12">
              <label for="senha-form" class="form-label">
                Confirmar Senha
              </label>
              <input
                id="senha-form"
                type="password"
                name="senha"
                class="form-control"
              />
              <span class="form-text"> *Senha deve ter 8 caracteres </span>
            </div>
          </fieldset>

          <fieldset class="mb-5">
            <legend>Dados Pessoais</legend>
            <div class="row">
              <div class="col-12 col-md-6">
                <label class="form-label d-flex">
                  Nome:
                  <input type="text" class="form-control mx-3" />
                </label>
              </div>
              <div class="col-12 col-md-6">
                <label class="form-label d-flex">
                  Sobrenome:
                  <input type="text" class="form-control mx-3" />
                </label>
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-md-6 my-3">
                <label class="form-label d-flex">
                  RG:
                  <input type="number" class="form-control mx-3" />
                </label>
              </div>
              <div class="col-12 col-md-6 my-3">
                <label class="form-label d-flex">
                  CPF:
                  <input type="number" class="form-control mx-3" />
                </label>
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-md-6 my-3">
                <label class="form-label d-flex">
                  Cidade
                  <select class="form-select mx-3">
                    <option selected>Escolha sua cidade</option>
                    <option value="1">Vitoria</option>
                    <option value="2">Serra</option>
                    <option value="3">Vila Velha</option>
                  </select>
                </label>
              </div>
              <div class="col-12 col-md-6 my-3">
                <label class="form-label d-flex">
                  Telefone:
                  <input type="tel" class="form-control mx-3" />
                </label>
              </div>
            </div>

            <div class="row">
              <div class="col-12 col-md-6">
                <label for="foto-form" class="form-label">Foto do aluno</label>
                <input
                  class="form-control form-control-lg"
                  id="foto-form"
                  type="file"
                />
              </div>
              <div class="col-12 col-md-6">
                <div class="text-center my-3">
                  <img
                    src="https://voxnews.com.br/wp-content/uploads/2017/04/unnamed.png"
                    class="rounded"
                    alt="..."
                    width="200px"
                    height="200px"
                  />
                </div>
              </div>
            </div>
          </fieldset>
          <div class="text-center">
            <button type="submit" class="btn btn-lg btn-primary">
              Cadastrar
            </button>
            <button type="reset" class="btn btn-lg btn-secondary">
              Resetar
            </button>
          </div>
        </form>
      </main>
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
      >
        <p class="col-md-4 mb-0 text-body-secondary">© 2025 Company, Inc</p>
        <a
          href="/"
          class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
          aria-label="Bootstrap"
        >
          <svg class="bi me-2" width="40" height="32" aria-hidden="true">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>
        <ul class="nav col-md-4 justify-content-end">
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-body-secondary">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-body-secondary">Features</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-body-secondary">Pricing</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-body-secondary">FAQs</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-body-secondary">About</a>
          </li>
        </ul>
      </footer>
    </div>
    <!-- Importação do Js bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
